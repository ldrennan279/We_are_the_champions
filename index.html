<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/freddie_logo.png" type="image/icon type">   
    <link rel="stylesheet" href="index.css"> 
    <script src="index.js" defer type="module"></script>
    <title>We Are the Champions</title>
</head>
<body>
    <header>
        <img src="images/freddie_logo.png" alt="Freddie Mecury logo" class="main_logo">
        <h1>We are the Champions</h1>
    </header>
    <main>
        <section class="main-section">
            <sub class="input_section" id="input_section">
                <textarea name="main-input" id="main-input" cols="10" rows="5" placeholder="Write your endorsement here" class="main-input" id="main-input" required></textarea>
                <div class="sub-section-from-to">
                    <input type="text" class="from-input" id="from-input" placeholder="From" required>
                    <input type="text" class="to-input" id="to-input" placeholder="To" required>
                </div>
                <button class="publish-btn" id="publish-btn">Publish</button>
            </sub>
            <section class="feed">
                 <h2 class="feed-title">- Endorsement -</h2>
                <sub class="feed_section" id="feed_section">
                    <p class="likes">
                    </p>
                </sub>
            </section>
        </section>    
        <aside class="name-in-lights" id="name-in-lights">
            
        </aside>
    </main>
    
</body>
</html>
